<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корпоративный сайт (Vue.js)</title>
    <!-- Подключаем Tailwind CSS через CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Конфигурация Tailwind CSS для использования пользовательских цветов и шрифтов
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'panda-orange': '#F15F31',
                        'panda-black': '#131C26',
                        'panda-white': '#FFFFFF',
                        'panda-green': '#89C869',
                        'light-gray': '#F7F7F7',
                        'gray': '#E3E3E3',
                        'dark-gray': '#8F8F8F',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        medium: ['medium', 'sans-serif'],
                        semibold: ['semibold', 'sans-serif'],
                        bold: ['bold', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Подключаем внешние стили -->
    <link rel="stylesheet" href="style.css">

    <!-- Import Maps для разрешения модулей Vue и Firebase -->
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"
      }
    }
    </script>
    <style>
        /* Дополнительные стили для подчеркивания активной вкладки и выпадающего меню */
        .nav-item-underline::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #F15F31; /* panda-orange */
            transition: width 0.3s;
            margin-top: 2px;
        }

        .nav-item-underline.active::after {
            width: 100%;
        }

        .nav-item-underline:hover::after {
            width: 100%;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            opacity: 1;
            visibility: visible;
        }
        /* Увеличение интервала между элементами меню для нового количества элементов */
        .header-nav-list {
            display: flex;
            gap: 1.5rem; /* Уменьшаем стандартный space-x-8 до gap-6 или gap-4, чтобы все поместилось */
            flex-wrap: wrap; /* Позволяем элементам переноситься на новую строку при необходимости */
            justify-content: center; /* Центрируем элементы при переносе */
        }

        @media (min-width: 1024px) { /* На больших экранах возвращаем стандартный большой отступ */
            .header-nav-list {
                gap: 2rem; /* space-x-8 equivalent */
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="block-container">
        <!-- Новое навигационное меню -->
        <nav class="w-full max-w-5xl pt-10 pb-5 flex flex-wrap justify-between items-center relative z-10">
            <!-- Логотип - теперь используется путь к изображению -->
            <div class="flex items-center mb-4 md:mb-0">
                <img src="path/to/your/logo.svg" alt="Логотип Red Panda" class="w-24 h-auto mr-2"> <!-- Ширина 24, высота авто -->
            </div>

            <!-- Навигационные ссылки -->
            <ul class="header-nav-list text-lg font-medium text-dark-gray">
                <li>
                    <button @click="navigateTo('home')"
                        :class="{ 'text-panda-black active': currentPage === 'home' }"
                        class="nav-item-underline hover:text-panda-black transition-colors duration-200 focus:outline-none">
                        Главная
                    </button>
                </li>
                <li class="relative dropdown">
                    <button @click="navigateTo('about')"
                        :class="{ 'text-panda-black active': ['team', 'news', 'vacancies', 'equipment'].includes(currentPage) }"
                        class="nav-item-underline hover:text-panda-black transition-colors duration-200 focus:outline-none flex items-center">
                        О нас
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <ul class="dropdown-menu absolute hidden bg-panda-white shadow-lg rounded-md mt-2 py-2 w-40 opacity-0 visibility-hidden transition-all duration-300 transform scale-95 origin-top z-20">
                        <li><button @click="navigateTo('team')" class="block px-4 py-2 text-dark-gray hover:bg-light-gray w-full text-left rounded-md">Команда</button></li>
                        <li><button @click="navigateTo('news')" class="block px-4 py-2 text-dark-gray hover:bg-light-gray w-full text-left rounded-md">Новости</button></li>
                        <li><button @click="navigateTo('vacancies')" class="block px-4 py-2 text-dark-gray hover:bg-light-gray w-full text-left rounded-md">Вакансии</button></li>
                        <li><button @click="navigateTo('equipment')" class="block px-4 py-2 text-dark-gray hover:bg-light-gray w-full text-left rounded-md">Оборудование</button></li>
                    </ul>
                </li>
                <li>
                    <button @click="navigateTo('gallery')"
                        :class="{ 'text-panda-black active': currentPage === 'gallery' }"
                        class="nav-item-underline hover:text-panda-black transition-colors duration-200 focus:outline-none">
                        Наши работы
                    </button>
                </li>
                <li>
                    <button @click="navigateTo('promotions')"
                        :class="{ 'text-panda-black active': currentPage === 'promotions' }"
                        class="nav-item-underline hover:text-panda-black transition-colors duration-200 focus:outline-none">
                        Акции
                    </button>
                </li>
                <li>
                    <button @click="navigateTo('shop')"
                        :class="{ 'text-panda-black active': currentPage === 'shop' }"
                        class="nav-item-underline hover:text-panda-black transition-colors duration-200 focus:outline-none">
                        Магазин
                    </button>
                </li>
                <li>
                    <button @click="navigateTo('preparation')"
                        :class="{ 'text-panda-black active': currentPage === 'preparation' }"
                        class="nav-item-underline hover:text-panda-black transition-colors duration-200 focus:outline-none">
                        Подготовка к печати
                    </button>
                </li>
                <li class="ml-auto">
                    <span v-if="isAuthReady" class="text-xs text-dark-gray flex items-center px-2 py-1 bg-gray-200 rounded">
                        ID пользователя: {{ userId.substring(0, 8) + '...' }}
                    </span>
                </li>
            </ul>
        </nav>

        <div class="header">
            <h2 class="section-title">Корпоративный сайт</h2>
        </div>

        <!-- Динамическое отображение компонентов страниц -->
        <component :is="currentComponent" :navigateTo="navigateTo"></component>
    </div>

    <!-- Подключаем наш основной JavaScript-файл приложения -->
    <script type="module" src="./app.js"></script>
</body>
</html>
